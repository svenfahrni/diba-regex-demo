<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="./animista.css">
  <link rel="stylesheet" href="./app.css">

  <!-- vuejs -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- validator -->
  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>

  <title>DIBA Regex</title>
</head>
<body>
  <div class="parent">
    <form id="app">
      <div class="card">
        <div class="card-body">
          
          <div v-if="showInputField">
            <h2 class="card-title">Hallo!</h2>
            <p class="card-text">Bitte geben Sie eine Email Addresse an.</p>

            <input type="email" class="form-control" placeholder="E-Mail" v-model="email" autocomplete="email" required>
            <p><small v-if="error" class="error">{{ error }}</small></p>

            <button :disabled="!email" class="btn btn-primary" @click="getCredentials()">Weiter</button>
          </div>

          <div v-else>
            <h2 class="card-title">Hallo <span class="firstname">{{firstName}}!</span></h2>
            <p class="card-text">Dein Nachname ist: <span class="lastname">{{lastName}}!</span></p>

            <a href="#" class="btn btn-primary" @click="back()">Zur√ºck</a>
          </div>

        </div>
      </div>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
